<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/aframe-mesh-particles-component@^0.4.0/aframe-mesh-particles-component.js"></script>
  <script src="src/index.js"></script>
  <body style="margin: 0px; overflow: hidden">
    <!-- <img id="star" src="assets/star.png" style="background: black;" /> -->
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      vr-mode-ui="enabled: false"
      artoolkit="sourceType: webcam;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <a-assets>
        <img id="star" src="./star.png" />
      </a-assets>
      <a-marker id="memarker" preset="hiro" camera="far:100000; near:0.01">
        <a-entity
          position="0 0 0"
          scale="5 5 5 5"
          gltf-model="./MainMesh.gltf"
        ></a-entity>
        <a-entity position="1.477 0.940 0">
          <a-plane
            id="star-plane"
            material="src:#star; transparent: true; side: double"
            scale="0.1 0.1 0.1"
            visible="false"
          ></a-plane>
          <a-entity
            id="sparkler"
            mesh-particles="entity: #star-plane; spawnRate: 200; lifeTime: 0.1; radialType: sphere; radialVelocity: 5; radialAcceleration: -5; rotation: -180..180 -180..180 -180..180; color: white, yellow, yellow, red, black; opacity: 1, 1, 1, 0"
          ></a-entity>
        </a-entity>
      </a-marker>
      <a-entity
        position="-0.242 0.472 0.464"
        light="castShadow:true; color:#ffffff; distance:100.0; type:point; intensity:5.0; shadowBias: -0.001; shadowCameraFar: 501.02; shadowCameraBottom: 12; shadowCameraFov: 101.79; shadowCameraNear: 0; shadowCameraTop: -5; shadowCameraRight: 10; shadowCameraLeft: -10; shadowRadius: 2;"
      ></a-entity>
      <a-entity camera></a-entity>
      <a-entity light="type: ambient; intensity: 1"></a-entity>
    </a-scene>
  </body>
</html>
